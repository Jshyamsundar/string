<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="heading">
        <h2>String Methods</h2>
    </div>


    <div class="mainContainer">
        <div class="container">
            <div class="row py-3">
                <div class="col-lg-8 mx-auto text-center">
                    <input type="text" id="input" placeholder="Enter value">
                    <br>
                    <br>
                    <input type="text" id="output" placeholder="Result">
                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-10 d-flex mx-auto">
                    <button onclick="length()" class="inputs ">length</button>
                    <button onclick="replace()" class="inputs">replace</button>
                    <button onclick="indexof()" class="inputs">indexof</button>
                    <button onclick="lastindex()" class="inputs">lastindexof</button>


                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-10 d-flex mx-auto">
                    <button onclick="upper()" class="inputs">uppercase</button>
                    <button onclick="lower()" class="inputs">lowercase</button>
                    <!-- <button onclick="include()" class="inputs">include</button> -->
                    <button onclick="repeat()" class="inputs">repeat</button>

                </div>
            </div>
            <div class="row py-3">
                <div class="col-lg-10 d-flex mx-auto">
                    <button onclick="concat()" class="inputs">concat</button>
                    <button onclick="slice()" class="inputs">slice</button>
                    <!-- <button onclick="split()"  class="inputs">split</button> -->
                    <button onclick="trim()" class="inputs">trim</button>

                </div>
            </div>
        

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="str.js"></script>

</body>

</html>
